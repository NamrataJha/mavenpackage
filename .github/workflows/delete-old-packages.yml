name: delete-old-packages
  # You may pin to the exact commit or the version.
  # uses: SmartsquareGmbH/delete-old-packages@87726d22de419a4d3c467bb118ebc17c010b806f
on:
  registry_package:
    types: [published]
  workflow_dispatch:

jobs:
  delete-old-packages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Delete maven package
        uses: namratajha/delete-package-versions@0994e6c0d2243bfdbb673f790fda6e6508e3c2d0
        with: 
            owner: NamrataJha
            repo: mavenpackage
            package-name: mavenpackage.demopack
            delete-only-pre-release-versions: "true"
            min-versions-to-keep: 1
