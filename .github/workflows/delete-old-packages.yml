name: delete-old-packages
  # You may pin to the exact commit or the version.
  # uses: SmartsquareGmbH/delete-old-packages@87726d22de419a4d3c467bb118ebc17c010b806f
on:
  registry_package:
    types: [published]
  workflow_dispatch:

jobs:
  delete-old-packages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Delete maven package
        uses: namratajha/delete-package-versions@e79643e7365df565dd7b90c616e2b1d124ee3d8b
        with: 
            owner: NamrataJha
            repo: mavenpackage
            package-name: mavenpackage.demopack
            package-version-names: 1.3-SNAPSHOT
            min-versions-to-keep: 3
            num-old-versions-to-delete: 1
