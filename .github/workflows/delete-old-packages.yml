name: delete-old-packages
  # You may pin to the exact commit or the version.
  # uses: SmartsquareGmbH/delete-old-packages@87726d22de419a4d3c467bb118ebc17c010b806f
on:
  registry_package:
    types: [published]
  workflow_dispatch:

jobs:
  delete-old-packages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Delete maven package
        uses: actions/delete-package-versions@8c24449b5635f821c7b8b36b863cb2b8a66a37d9
        with: 
            owner: NamrataJha
            repo: delete-package-versions-actions-test
            package-name: delete-package-versions-actions-test
            num-old-versions-to-delete: 20
            token: ${{ secrets.PAT }}
